	<!-- 修改密码 -->
	<script type="text/template" id="modifyPwdForm">
		<form class="layui-form form-content" action=""  ><!--编辑表单-->
			<div class="layui-form-item" >
				<label class="layui-form-label" style="width: 120px;">原密码</label>
				<div class="layui-input-inline">
					<input type="text" name="oldPassword" required="required"  lay-verify="required" placeholder="请输入原密码" value="" class="layui-input"  />
				</div>
			</div>
			<div class="layui-form-item" >
				<label class="layui-form-label" style="width: 120px;">新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required="required"  lay-verify="required" placeholder="请输入新密码" value="" class="layui-input"  />
				</div>
			</div>
			<div class="layui-form-item" >
				<label class="layui-form-label" style="width: 120px;">再次输入新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="passwordAgain" required="required"  lay-verify="required" placeholder="再次输入新密码" value="" class="layui-input"  />
				</div>
			</div>
		</form>
	</script>
	<script>
        var pwdDiv = $('#modifyPwdForm').html();
        $('#modifyPwd').click(function(){
            layer.open({
                title: '修改密码',
                maxmin: true,
                type: 1,
                btn: ['保存', '取消'],
                content: pwdDiv,
                area: ['500px', '300px'],
                shade:0.5,//遮罩透明度
                yes:function(index){//点击保存按钮
                    if($('[name="oldPassword"]').val()==""){
                        layer.msg("原密码不能为空!");
                        return;
                    }
                    if($('[name="password"]').val()==""){
                        layer.msg("新密码不能为空!");
                        return;
                    }
                    if($('[name="password"]').val()!=$('[name="passwordAgain"]').val()){
                        layer.msg("两次密码不一致!");
                        return;
                    }
                    getHtmlDataByPost("modifyPwd.do","oldPassword="+$('[name="oldPassword"]').val()+"&password="+$('[name="password"]').val(),function(data){
                        if(data!=""){
                            layer.msg(data);
                            return;
                        }else{
                            layer.msg("密码修改成功!");
                            return;
                        }
                    },true);
                }
            });
        });
        $(function(){
            $('.layui-side-scroll').css("height",$(window).height()-100);//左侧菜单自定义高度
        })
        setInterval("jnkc.innerHTML='&nbsp;'+new Date().toLocaleString();",1000);
	</script>
