<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="../../../static/mycss/public.css" th:href="@{/mycss/public.css}" media="all" />
    <style type="text/css">

    </style>
</head>
<body class="childrenBody">
    <div class="layui-fluid">
	<div class="layui-row layui-col-space12" >
		<div class="layui-col-md2 layui-col-lg2">
            <fieldset class="layui-elem-field ">
                <legend>角色管理</legend>
                <blockquote class="layui-elem-quote quoteBox">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" id="add_role_a" >添加</a>
                    <a class="layui-btn layui-btn-xs" id="edit_role_a" >编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" id="delete_role_a" >删除</a>
                </blockquote>
                <ul id="roleTree"></ul>
            </fieldset>

		</div>
		<div class="layui-col-md10 layui-col-lg10" >
            <fieldset class="layui-elem-field" id="acl_table_div">
                <legend>权限管理</legend>
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">角色与权限</li>
                        <li>角色与用户</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show" >
                            <div id="role_acl_content_div" style="display: none">
                                <p><b class="role_name_b"></b> 对应的权限：</p>
                                <div class="layui-row">
                                    <div class="magb15 layui-col-md6 layui-col-xs12">
                                        <ul id="role-acl-tree"></ul>
                                        <div style="text-align: left">
                                            <a class="layui-btn layui-btn-xs " style="margin-right: 40px" id="save_role_acl" >保存</a>
                                            <a class="layui-btn layui-btn-xs layui-btn-warm" id="view_role_acl" >查看选择</a>
                                        </div>
                                    </div>
                                    <div class="magb15 layui-col-md6 layui-col-xs12">
                                        <p>已选择：</p>
                                        <div id="role_acl_view_div" style="text-align: left;padding-left: 15px;padding-top: 15px;">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div id="role_user_content_div" style="display: none">
                                <p><b class="role_name_b"></b> 对应的人员：</p>
                                <div class="layui-row">
                                    <div class="magb15 layui-col-md6 layui-col-xs12">
                                        <ul id="role-user-tree"></ul>
                                        <div style="text-align: left">
                                            <a class="layui-btn layui-btn-xs " style="margin-right: 40px" id="save_role_user" >保存</a>
                                            <a class="layui-btn layui-btn-xs layui-btn-warm" id="view_role_user" >查看选择</a>
                                        </div>
                                    </div>
                                    <div class="magb15 layui-col-md6 layui-col-xs12">
                                        <p>已选择：</p>
                                        <div id="role_user_view_div" style="text-align: left;padding-left: 15px;padding-top: 15px;">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

		</div>
	</div>
    </div>


	<!--操作-->
	<script type="text/html" id="save_role_html">
        <form class="layui-form"  style="width:80%;padding-top: 10px;" id="saveRoleForm">
            <input type="hidden" name="id" value="{{d.id}}"/>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="role_name_input" name="name" value="{{d.name}}" lay-verify="required" placeholder="请输入角色名称">
                </div>
            </div>
            <div class="layui-form-item layui-form-text layui-row layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入备注" class="layui-textarea" th:inline="text">{{d.remark}}</textarea>
                </div>
            </div>
            <div style="display: none;">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="saveRole" id="saveRoleBtn">保存</button>
            </div>
        </form>
	</script>

<!--通用JS-->
<div th:replace="common/footer :: footer"></div>
<script type="text/javascript" src="../../../static/myJs/accessManage/role/roleManage.js" th:src="@{/myJs/accessManage/role/roleManage.js}"></script>

</body>
</html>
