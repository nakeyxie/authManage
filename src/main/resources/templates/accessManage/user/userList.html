<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="../../../static/mycss/public.css" th:href="@{/mycss/public.css}" media="all" />
    <style type="text/css">

    </style>
</head>
<body class="childrenBody">
    <div class="layui-fluid">
	<div class="layui-row layui-col-space12" >
		<div class="layui-col-md2 layui-col-lg2">
            <fieldset class="layui-elem-field ">
                <legend>部门管理</legend>
                <blockquote class="layui-elem-quote quoteBox">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" id="add_dept_a" >添加</a>
                    <a class="layui-btn layui-btn-xs" id="edit_dept_a" >编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" id="delete_dept_a" >删除</a>
                </blockquote>
                <ul id="deptTree"></ul>
            </fieldset>

		</div>
		<div class="layui-col-md10 layui-col-lg10" >
            <fieldset class="layui-elem-field" id="user_table_div">
                <legend>用户管理</legend>
                <div class="layui-field-box" >
                <blockquote class="layui-elem-quote quoteBox" >
                    <form class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                            </div>
                            <a class="layui-btn search_btn" data-type="reload">搜索</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                        </div>
                    </form>
                 </blockquote>

                   <!-- <div class="layui-col-md12 layui-col-space1" id="user_table_div">-->
                        <table id="userList" class="my_layui_table" lay-filter="userList"></table>
                   <!-- </div>-->
                </div>
            </fieldset>

		</div>
	</div>
    </div>


	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>

<!--通用JS-->
<div th:replace="common/footer :: footer"></div>
<script type="text/javascript" src="../../../static/myJs/accessManage/user/userList.js" th:src="@{/myJs/accessManage/user/userList.js}"></script>

</body>
</html>
