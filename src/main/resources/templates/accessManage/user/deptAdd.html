<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" href="../../../static/mycss/public.css" th:href="@{/mycss/public.css}" media="all" />
</head>
<body >
<form class="layui-form" th:action="@{/dept/save}" style="width:80%;padding-top: 10px;" >
	<input type="hidden" name="id" th:value="${dept?.id}"/>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">部门名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" th:value="${dept?.name}" lay-verify="required" placeholder="请输入部门名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">上级部门</label>
		<div class="layui-input-block">
            <input type="text" id="dept_select_tree"  name="parentId" th:value="${dept?.parentId}" autocomplete="off" class="layui-input">
		</div>
	</div>
    <div class="layui-form-item layui-form-text layui-row layui-col-xs12">
        <label class="layui-form-label">顺序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="seq" th:value="${dept?.seq}" lay-verify="number" placeholder="1">
        </div>
    </div>
    <div class="layui-form-item layui-form-text layui-row layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
			<textarea name="remark" placeholder="请输入备注" class="layui-textarea" th:inline="text">[[${dept?.remark eq null ? '' : dept.remark}]]</textarea>
        </div>
    </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block" style="text-align: center;">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addDept">保存</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<!--通用JS-->
<div th:replace="common/footer :: footer"></div>
<script type="text/javascript" src="../../../static/myJs/accessManage/user/deptAdd.js" th:src="@{/myJs/accessManage/user/deptAdd.js}"></script>
</body>
</html>
